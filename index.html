<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="container">
		<div class="sidebar">
			<div class="sidebar__item" id="first">
				<h1>Blue nature</h1>
				<p>weather in colors</p>
			</div>
			<div class="sidebar__item" id="second">
				<h1>Purple nature</h1>
				<p>weather in colors</p>
			</div>
			<div class="sidebar__item" id="third">
				<h1>White nature</h1>
				<p>weather in colors</p>
			</div>
			<div class="sidebar__item" id="fourth">
				<h1>Orange nature</h1>
				<p>weather in colors</p>
			</div>
		</div>
		<div class="main-slide">
			<div class="main-slide__first"></div>
			<div class="main-slide__second"></div>
			<div class="main-slide__third"></div>
			<div class="main-slide__fourth"></div>
		</div>
		<div class="controls">
			<button class="down-button">
				<i class="fas fa-arrow-down">&#8595;</i>
			</button>
			<button class="up-button">
				<i class="fas fa-arrow-up">&#8593;</i>
			</button>
		</div>
	</div>

	<script src="./script.js"></script>
</body>

</html>
